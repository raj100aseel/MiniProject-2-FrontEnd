<table class="table table-striped">
    <thead>
        <tr>
            <th>Account Number</th>
            <th>Customer Name</th>
            <th>Account Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.accountNumber}}</td>
            <td>{{account.customerName}}</td>
            <td>{{account.accountBalance}}</td>
        </tr>
    </tbody>
</table>
