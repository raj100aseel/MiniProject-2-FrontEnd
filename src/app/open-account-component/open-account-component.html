<div class="col-md-8 offset-md-3">
    <h3>Open a New Account</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control" placeholder="Enter Customer Name" id="customerName" [(ngModel)]="account.customerName" name="customerName">
        </div>
        <div class="form-group">
            <label>Account Balance</label>
            <input type="text" class="form-control" placeholder="Enter Account Balance" id="accountBalance" [(ngModel)]="account.accountBalance" name="accountBalance">
        </div>
        <button type="submit" class="btn btn-primary">Open Account</button>
    </form>
</div>
